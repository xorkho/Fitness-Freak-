<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logged in User</title>

  <!-- Bootstrap CDN for Carousel and Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Full screen carousel background */
.carousel-background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh; /* Full height of the viewport */
  z-index: -1; /* Keep carousel behind other content */
}

/* Body */
body {
  font-family: 'Arial', sans-serif;
  color: #fff;
  line-height: 1.6;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  overflow: hidden;
}

/* Container */
.container {
  text-align: center;
  max-width: 900px;
  padding: 20px;
  background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
  border-radius: 15px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
  width: 100%;
  z-index: 1; /* Ensure content stays on top of carousel */
}

/* Header */
header h1 {
  font-size: 2.5rem;
  color: #f7b500; /* Yellow color */
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 20px;
  animation: fadeIn 1s ease-out;
}

/* Main content */
main p {
  font-size: 1.2rem;
  color: #ddd;
  margin-bottom: 30px;
  animation: fadeIn 1.5s ease-out;
}

/* Logout button */
.logout-btn {
  display: inline-block;
  padding: 12px 25px;
  background-color: #f7b500; /* Yellow button */
  color: #111;
  font-size: 1.1rem;
  font-weight: bold;
  text-transform: uppercase;
  text-decoration: none;
  border-radius: 10px;
  transition: all 0.3s ease-in-out;
}

.logout-btn:hover {
  background-color: #e0a800;
  transform: scale(1.05);
}

/* Animations */
@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(-30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Carousel Styles */
.carousel-item img {
  height: 100vh; /* Full screen height */
  object-fit: cover;
}

/* Navbar background and text colors */
.navbar-custom {
  background-color: #000; /* Black background */
  padding: 10px 15px;
}

.navbar-custom .navbar-brand {
  color: #ffc107; /* Yellow color for brand */
  font-size: 1.5rem;
  font-weight: bold;
}

.navbar-custom .nav-link {
  color: #fff; /* White color for links */
  margin-right: 15px;
  transition: color 0.3s ease;
}

.navbar-custom .nav-link:hover {
  color: #ffc107; /* Yellow on hover */
}

.navbar-custom .logout-link {
  display: flex;
  align-items: center;
}

.navbar-custom .logout-link i {
  margin-right: 5px; /* Space between icon and text */
}

.navbar-toggler {
  border-color: #ffc107; /* Yellow toggler border */
}

.navbar-toggler-icon {
  background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='%23ffc107' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%280, 0, 0, 0.5%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
}

.fixed-top {
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1030;
}

body {
  padding-top: 70px; /* Add padding to avoid content overlap with navbar */
}

/* Fix navbar at the top of the page */
body {
  padding-top: 56px; /* Adjust this value if the navbar is taller */
}

</style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Fitness Freak</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about/">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/store/">Store</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/schedule/">Schedule</a>
          </li>
          <li class="nav-item">
            <a class="nav-link logout-link" href="/logout">
              <i class="bi bi-box-arrow-right"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  

  <!-- Full-screen carousel background -->
  <div id="carouselExampleFade" class="carousel slide carousel-fade carousel-background" data-bs-ride="carousel">
    <div class="carousel-inner">
      {% csrf_token %}
      <div class="carousel-item active">
        <img src="https://media.istockphoto.com/id/1322311241/photo/modern-stile-gym-in-black-color-3d-illustration.jpg?s=612x612&w=0&k=20&c=8NrTbLAlebKx2oe1ad0ovoSdOYgpzqsc_QpFsbwPrBk=" class="d-block w-100" alt="Gym Image 1">
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1534258936925-c58bed479fcb?q=80&w=1931&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="Gym Image 2">
      </div>
      <div class="carousel-item">
        <img src="https://png.pngtree.com/background/20230610/original/pngtree-an-empty-gym-with-some-machines-picture-image_3105884.jpg" class="d-block w-100" alt="Gym Image 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Content Section (On top of the carousel) -->
  <div class="container">
    <header>
      <h1>Welcome, {{ request.user.username }}</h1>
    </header>

    <main>
      <p>Welcome to our fitness website, where you can track your progress and get in the best shape of your life!</p>
    </main>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
