<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* Reset some basic styles */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background and layout styles */
        body {
            background: url('https://example.com/gym-background.jpg') no-repeat center center fixed; /* Replace with a gym image URL */
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for the form */
        .form-container {
            background-color: rgba(0, 0, 0, 0.8); /* Black with transparency */
            color: yellow;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Heading styles */
        h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: yellow;
        }

        /* Label styles */
        label {
            font-size: 1em;
            color: white;
            display: block;
            margin-bottom: 10px;
        }

        /* Input field styles */
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid yellow;
            border-radius: 5px;
            font-size: 1em;
        }

        /* Button styles */
        button {
            background-color: yellow;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: orange;
        }

        /* Message styles */
        p {
            color: white;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Reset Password</h2>
        <form method="post">
            {% csrf_token %}
            <label for="password">New Password:</label>
            <input type="password" name="password" placeholder="Enter new password" required>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" placeholder="Re-enter new password" required>
            <button type="submit">Reset Password</button>
        </form>
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
</body>
</html>
