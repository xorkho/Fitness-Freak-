{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <style>
        body {
            background-color: #000000;  /* Black background */
            color: #F7F200;  /* Yellow text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #F7F200;
            padding-top: 50px;
        }

        .product-detail-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px 20px;
            background-color: #1E1E1E;  /* Dark grey for card background */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-name {
            font-size: 2rem;
            margin: 20px 0;
        }

        .product-description {
            font-size: 1.1rem;
            text-align: center;
            margin: 20px 0;
        }

        .product-price {
            font-size: 1.5rem;
            color: #F7F200;
            margin-bottom: 20px;
        }

        .btn-back {
            background-color: #F7F200;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #FFCC00;  /* Lighter yellow on hover */
        }
    </style>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <div class="product-detail-container">
        <img class="product-image" src="{% static product.image %}" alt="{{ product.name }}">
        <p class="product-description">{{ product.description }}</p>
        <p class="product-price">Price: Rs. {{ product.price }}</p>
        <a href="{% url 'store:product_list' %}" class="btn-back">Back to Products</a>
    </div>
</body>
</html>
